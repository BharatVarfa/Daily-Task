<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Given an array let fruits = ["apple", "banana", "orange", "grape", "mango"];, 
        //write code to extract a subarray containing "banana", "orange", and "grape". 
        //Print both the original and the new arrays.

        let fruits = ["apple", "banana", "orange", "grape", "mango"];
        let x=fruits.slice(1,4);
        document.write(fruits+"<br>")
        document.write(x);
    </script>
</body>
