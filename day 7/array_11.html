<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Given an array let words = ["apple", "Banana", "cherry", "date"];
        //write code to sort these words in alphabetical order. What is the sorted array?
        let words = ["apple", "Banana", "cherry", "date","aaa","AA","a"];
        let words2=words.map((v)=>v.toLowerCase());
        words2.sort();
        document.write(words2);
    </script>
</body>
</html>
