<!DOCTYPE html>

<body>
    <script>
        //Write a function that takes an array as input and returns a clone (a shallow copy) of the array using the slice() method.
        
        let numbers = [5, 12, 8, 130, 44, 130];
        let numbers2=numbers.slice(0);
        document.write(numbers+"<br>");
        document.write(numbers2)
    </script>
