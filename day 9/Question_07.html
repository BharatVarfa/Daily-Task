<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Validate an Email Address (Basic Pattern)
        //Prompt: Enter an email address in the format username@gmail.com.
        //Expected Output: Displays true if the email is valid, otherwise false.
        let add=prompt("Enter an email address in the format username@gmail.com");
        var re=/^[a-z]{5,14}[\d]{2,6}@gmail.com$/;
        document.write(re.test(add));
    </script>
</body>
</html>
