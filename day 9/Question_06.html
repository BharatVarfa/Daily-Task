<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Validate a Mobile Number (10 Digits)
        //Prompt: Enter a 10-digit mobile number.
        //Expected Output: Displays true if the input is a valid 10-digit number, otherwise false.
        let num=prompt(" Enter a 10-digit mobile number.");
        var re=/^\d{10}$/;
        document.write(re.test(num));
    </script>
</body>
</html>
