<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Validate a Gender Input (m/f)
        //Prompt: Enter "m" or "f" for gender.
        //Expected Output: Displays true if the input is either "m" or "f", otherwise false.
        let gen=prompt("Enter m or f ");
        var re=/^[m | f]$/;
        document.write(re.test(gen));
    </script>
</body>
</html>
