<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //. Validate a Postal Code (6-Digit Numeric Code)
        //Prompt: 
        //Expected OEnter a 6-digit postal code.utput: Displays true if the input is a valid 6-digit number, otherwise false.
        let x=prompt("Enter a 6-digit postal code.");
        var re=/^[\d]{6}$/;
        document.write(re.test(x));

    </script>
</body>
</html>
