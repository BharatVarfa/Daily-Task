<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Validate a Name Format (First Name Only)
        //Prompt: Enter a first name (should start with an uppercase letter followed by 1-10 lowercase letters).
        //Expected Output: Displays true if the name is in the correct format, otherwise false.
        var re=/^[A-Z]{1}[a-z]{1,10}$/;
        let str="Bharat";
        document.write(re.test(str));
        
    </script>
</body>
</html>
