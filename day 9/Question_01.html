<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Validate if a String Contains "ab"
        //Prompt: Enter a string to check if it contains "ab" (case-insensitive).
        //Expected Output: Displays true if "ab" is found, otherwise false.
        var re=/(ab)/;
        let str="bhabrat";
        document.write(re.test(str));
    </script>
</body>
</html>
