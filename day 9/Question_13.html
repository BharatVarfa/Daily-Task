<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Validate a Vehicle Number Plate (Format: Two Letters Followed by Four Digits)
        //Prompt: Enter a vehicle number plate in the format "AA1234".
        //Expected Output: Displays true if the number plate matches the format, otherwise false.
        let x=prompt('Enter a vehicle number plate in the format "AA1234"');
        var re=/^[A-Z]{2}[\d]{4}$/i;
        document.write(re.test(x));

    </script>
</body>
</html>
