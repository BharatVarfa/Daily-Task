<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1></h1>
    <h2></h2>
    <p></p>
    <input type="text" name="" id="">
    <script>
        // Use a for...of loop to iterate over all the child elements of the <body> and print them.
            var x=document.body.childNodes;
            for(i of x){
                console.log(i);
            }
            
    </script>
</body>
</html>
