<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>item 1</li><br>
        <li>item 2</li><br>
        <li>item 3</li><br>
        <li>item 4</li><br>
        <li>item 5</li><br>
        <li>item 6</li>
    </ul>
    <script>
        //Write a js code to change background of all <li> tags to cyan.
            let x=document.querySelectorAll("li");
            console.log(x);
            for(let i=0;i<x.length;i++){
                x[i].style.backgroundColor="cyan";
            }
    </script>
</body>
</html>
