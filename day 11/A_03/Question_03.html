<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="div1">
        <h1>Heading 1</h1>
        <h1>Heading 2</h1>
        <h1>Heading 3</h1>
    </div>
    <script>
        // Create an element with 3 children . Now change the color of first and last element to green.
        document.getElementById("div1").firstElementChild.style.color="green";
        document.getElementById("div1").lastElementChild.style.color="green";
    </script>
</body>
</html>
