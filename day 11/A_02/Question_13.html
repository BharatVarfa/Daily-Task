    <script>
        //Highlight All h1 and h2 Elements Using getElementsByTagName
        //Task: Select all h1 and h2 elements and highlight them with a yellow background
        let x=document.getElementsByTagName("h1");
        for(let i=0;i<x.length;i++){
            x[i].style.backgroundColor="yellow";
        }
        let y=document.getElementsByTagName("h2");
        for(let i=0;i<y.length;i++){
            y[i].style.backgroundColor="yellow";
        }
    </script>
