<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="head_id">Bharat Varfa</h1>
    <script>
        // Change Text Content Using getElementById
        //Task: Select the <h1> element with id="head-id" and change its text content to "DOM Manipulation Updated".

        let x=document.getElementById("head_id");
        x.textContent=`Varfa Bharat`;
    </script>
</body>
</html>
