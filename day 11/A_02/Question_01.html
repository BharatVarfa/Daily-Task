    <script>
        //Create a table with at least 4 rows. Write JavaScript code that highlights (changes background color) of rows with an even index (0, 2, etc.).
        //Hint: Use tvar.rows[i].style.backgroundColor where i is an even index.
        let tvar = document.getElementById("table_id");
        for(let i=0;i<tvar.rows.length;i++){
            if(i%2===0){
                tvar.rows[i].style.backgroundColor="red";
            }
        }
        
    

    </script>
