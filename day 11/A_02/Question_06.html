    <script>
        // Change Background Color of Paragraphs Using getElementsByClassName
        //Task: Select all paragraphs with the class "para-class" and change their background color to light gray.
        let x=document.getElementsByClassName("paraclass");
        for(let i=0;i<x.length;i++){
            x[i].style.backgroundColor="red";
        }
    </script>
