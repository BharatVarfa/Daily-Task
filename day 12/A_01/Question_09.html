<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="div1">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Temporibus, facilis optio eligendi rem consectetur corporis!</div>
    <script>
        //Create a div element with some text inside. When the mouse hovers over the div, change the text color to red, and when the mouse leaves, revert the text color back to its original state.
        //Hint: Use the onmouseover and onmouseout events.
        let divEle=document.getElementById("div1");
        divEle.addEventListener("mouseover",function (){
            divEle.style.color="red";
        })
        divEle.addEventListener("mouseout",function (){
            divEle.style.color="";
        })
    </script>
</body>
</html>
