            ele.addEventListener("mouseenter",function(){
            ele.style.backgroundColor=color;});
            ele.addEventListener("mouseleave",function(){
                ele.style.backgroundColor="";});
        }
        let ele=document.getElementById("div1");
        changeBgColor1(ele,"red");
