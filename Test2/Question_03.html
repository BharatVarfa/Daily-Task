<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Declared one array of integers and Write a JavaScript conditional statement to find the largest five numbers. 
        //Display an alert box to show the results.
        //Sample numbers : -5, -2, -6, 0, -1 , 12, 13 ,14, 100, 201, 23, 64, 13
        let a=[-5,-2,-6,0,-1,12,13,14,100,201,23,64,13];
        let max=0;
        for(let i=0;i<=4;i++){
            if(a[i]>max){
                max=a[i]
            }
        }
        document.write(max)
    </script>
</body>
</html>
