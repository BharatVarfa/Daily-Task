<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       // Write a JavaScript program to sort the items of an array using forEach() anonymous fn.
        var arr1 = [ -3, 8, 7, 6, 5, -4, 3, 2, 1 ];
        arr1.forEach(function(_, j){
            arr1.forEach(function(_, i){
        
                if(i<arr1.length-1 && arr1[i]>arr1[i+1]){
                    let temp=arr1[i];
                    arr1[i]=arr1[i+1]
                    arr1[i+1]=temp;
                }
            });
            
        });
       document.write(arr1)
    </script>
</body>
</html>
