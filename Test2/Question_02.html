    <script>
        //. Write a JavaScript conditional statement to find the sign of the product of three numbers taking input from user 
        //and stored that value in three different variable. Display an alert box with the specified sign.
        let a=parseInt(prompt("Enter a number:-"));
        let b=parseInt(prompt("Enter a number:-"));
        let c=parseInt(prompt("Enter a number:-"));
        if(a>0 && b>0 && c>0){
            alert("The sign is +");
        }
        else if(a<0 && b<0 && c>0){
            alert("The sign is +");
        }
        else if(a<0 && b>0 && c<0){
            alert("The sign is +");
        }
        else if(a>0 && b<0 && c<0){
            alert("The sign is +");
        }
        else{
            alert("The sign is -");
        }

        //here I checked for all positive sign 
        //if all the positive condition is not satisfied
        //then definately it is negative..

    </script>
