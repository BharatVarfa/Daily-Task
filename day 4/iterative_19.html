<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         //Calculate the sum of the digits of a number using a for loop, where the number is provided by the user.
         let n=Number.parseInt(prompt("Enter number of terms:"));
         let sum=0,temp=n;
         while(temp>0){
            sum+=temp%10;
            temp=Math.floor(temp/10)
         }
         document.write(sum)
    </script>
</body>
</html>
