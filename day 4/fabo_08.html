<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num=prompt("Enter a number:")
        num=Number.parseInt(num)
        let a=0,b=1
        let i=1
        while(i<=num){
            document.write(a+"\t")
            let c=a+b
            a=b
            b=c
            i++
        }
    </script>
</body>
</html>
