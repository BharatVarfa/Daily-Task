<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Generate the first n prime numbers using a for loop, where n is provided by the user.
        let n=prompt("Enter a number:")
        n=Number.parseInt(n)
        let count=0
        let isPrime=true
        for(let i=2;count<n;i++){
            for(let j=2;j<i-1;j++){
                if(i%j===0){
                    isPrime=false
                    break;
                }
            }
            if(isPrime){
                document.write(i)
                document.write("<br>")
                count++
            }
        }
       
</script>
</body>
</html>
