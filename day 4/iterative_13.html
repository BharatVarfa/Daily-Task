<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Generate the first n prime numbers using a for loop, where n is provided by the user.
        let n=parseInt(prompt("Enter a number:"));
        console.log(n);
        let count=0;
        for(let i=2;count < n;i++){
            let isPrime=true;
            for(let j=2;j<= Math.sqrt(i);j++){
                if(i%j===0){
                    isPrime=false
                    break;
                }
            }
            if(isPrime){
                document.write(i + "<br>")
                count++;
            }
        }
       
</script>
</body>
</html>
