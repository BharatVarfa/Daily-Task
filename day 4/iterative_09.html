<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num=prompt("Enter a number:")
        num=Number.parseInt(num)
        let temp=num,sum=0
        do{
            sum+=temp%10
            temp=Math.floor(temp/10)
        }while(temp>0)
        document.write("Sum of digit of "+num+" is "+sum)
    </script>
</body>
</html>
