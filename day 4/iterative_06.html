<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=prompt("Enter a number:")
        a=Number.parseInt(a)
            if(a<0){
                a=a*-1
            }
            let flag=false
            for(let i=2;i<a/2;i++){
                if(a%i===0){
                    flag=true
                    break
                }
            }
            if(flag){
                document.write("Not Prime number")
            }
            else{
                document.write("prime number")
            }
    </script>
</body>
</html>
