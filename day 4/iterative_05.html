<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num=prompt("Enter a number:")
        num=Number.parseInt(num)
        let temp=num
        let rev=0
        while(temp>0){
            rev=rev*10+temp%10
            temp=Math.floor(temp/10)
        }
        document.write("Reverse of "+num+" is "+rev)
    </script>
</body>
</html>
