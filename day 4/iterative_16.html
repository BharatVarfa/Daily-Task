<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Calculate the product of all even numbers between 1 and n using a for loop, where n is provided by the user.
        let n=Number.parseInt(prompt("Enter a number"));
        let pro=1;
        let i=2;
        while(i<=n){
            if(i%2==0){
                pro=pro*i;
            }
            i++;
        }
        document.write(pro);
    </script>
</body>
</html>
