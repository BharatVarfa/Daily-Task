<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n=prompt("Enter number:")
        n=Number.parseInt(n)
        let i=1
        let sum=0
        while(i<=n){
            sum +=i
            i++
        }
        document.write(sum)
    </script>
</body>
</html>
