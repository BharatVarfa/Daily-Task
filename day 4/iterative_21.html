<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Calculate the factorial of a number using a while loop, where the number is provided by the user.
        let n=Number.parseInt(prompt("Enter number"));
        let i=1,fact=1
        while(i<=n){
            fact=fact*i
            i++;
        }
        document.write(fact)
    </script>
</body>
</html>
