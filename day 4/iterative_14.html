<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Find the GCD (Greatest Common Divisor) of two numbers using a while loop, where the numbers are provided by the user.
        let a=Number.parseInt(prompt("Enter first number"));
        let b=Number.parseInt(prompt("Enter second number"));
        let i=1
        let GCD=1
        while(i<=a && i<=b){
            if(a%i===0 && b%i===0){
                GCD=i
            }
            i++
        }
        document.write(GCD)
    </script>
</body>
</html>
