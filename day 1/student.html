<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 1</title>
    <link rel="stylesheet" href="student.css">
</head>
<body>
    <fieldset class="appForm">
        <h3 style="text-align: center;font-size: 35px;">Application Form</h3>
    <form action="">
        <div class="cont">
        <label for="firstname">First Name:</label>
        <input type="text"  name="" id=""maxlength="10" placeholder="First Name">
        <label for="lastname">Last Name:</label>
        <input type="text" name="" id="" maxlength="10" placeholder="Last Name"><br><br>
        <label for="email">Email:</label>
        <input type="email" name="" id=""placeholder="Enter your mail">
        <label for="password">Password</label>
        <input type="password" name="" id="" maxlength="15"><br><br>
        <label for="DOB">D.O.B.</label>
        <input type="date" name="" id="">
        <label for="contact">Phone no.</label>
        <input type="number" name="" id="" maxlength="10"><br><br>
        <label for="gender">Gender :</label>
        Male:<input type="radio" name="gender" id="">
        Female:<input type="radio" name="gender" id="">
        Other:<input type="radio" name="gender" id=""><br><br>
        <label for="Catagory">Catagory:</label>
        <select name="catagory" id="">
            <option value="none">Catagory</option>
            <option value="obc">OBC</option>
            <option value="gen">Gen</option>
            <option value="st/sc">ST/SC</option>
        </select><br><br>
        <label for="qualification">Qualification:</label>
        <table>
            <tr>
                <th>S No.</th>
                <th>Examination</th>
                <th>Board</th>
                <th>Percentage</th>
                <th>Year of passing</th>
            </tr>
            <tr>
                <td>1</td>
                <td>Class X</td>
                <td><input type="text" name="" id=""></td>
                <td><input type="number" name="" id=""></td>
                <td><input type="number" name="" id=""maxlength="4"></td>
            </tr>
            </tr>
            <tr>
                <td>2</td>
                <td>Class XII</td>
                <td><input type="text" name="" id=""></td>
                <td><input type="number" name="" id=""></td>
                <td><input type="number" name="" id=""maxlength="4"></td>
            </tr>
            </tr>
            <tr>
                <td>3</td>
                <td>Graduation</td>
                <td><input type="text" name="" id=""></td>
                <td><input type="number" name="" id=""></td>
                <td><input type="number" name="" id=""maxlength="4"></td>
            </tr>
            </tr>
            <tr>
                <td>4</td>
                <td>Masters</td>
                <td><input type="text" name="" id=""></td>
                <td><input type="number" name="" id=""></td>
                <td><input type="number" name="" id=""maxlength="4"></td>
            </tr>
        </table>
        <br><br>
        <button>Reset</button>
        <button>Submit</button>
    </div>
    </form>
    </fieldset>
</body>
</html>
