<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1
        // 12
        // 123
        // 1234
        // 12345
        function printPattern(n){
            for(let i=1;i<=n;i++){
                let x=1
                for(let j=1;j<=i;j++){
                    document.write(`${x} `)
                    x++
                }
                document.write("<br>")
            }
        }
        printPattern(10)
    </script>
</body>
</html>
