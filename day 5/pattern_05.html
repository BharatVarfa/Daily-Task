<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // A
        // AB
        // ABC
        // ABCD
        // ABCDE
        function printPattern(n){
            for(let i=1;i<=n;i++){
                let x=''
                for(let j=0;j<i;j++){
                    x=x+(String.fromCharCode(65+j))
                }
                document.write(x)
                document.write("<br>")
            }
        }
        printPattern(300)
    </script>
</body>
</html>
