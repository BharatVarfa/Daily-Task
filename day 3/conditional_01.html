<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=prompt("Enter your age:")
        age=Number.parseInt(a)
        if(age>=18){
            document.write("You are old enough to drive")
        }
        else{
            document.write("You have to wait "+(18-age)+" years to drive")
        }
    </script>
</body>
</html>
