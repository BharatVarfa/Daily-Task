<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=prompt("Enter number one:")
        a=Number.parseInt(a)
        let b=prompt("Enter number two:")
        b=Number.parseInt(b)
        document.write(a>b?"A is greater":"B is greater")
    </script>
</body>
</html>
