<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    .parent{
        height: 100vh;
        width: 100vw;
        background-image: linear-gradient(to right,#020024,#630979,#00d4ff);
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .child{
        background-color: rgb(19, 18, 18);
        height: 60%;
        width: 40%;
        border: 2px solid black;
        border-radius: 5px;
        box-shadow: 2px 2px 10px black;
        display: flex;
        flex-direction: column;
        justify-content: space-around;
    }
    input{
        height: 35px;
        width: 200px;
        font-size: 20px;
        font-weight: bold;
    }
    button{
        width: 110px;
        height: 30px;
        font-size: 25px;
        background-color: rgb(51, 215, 43);
        border: 2px solid transparent;
        border-radius: 5px;
        box-shadow: 1px 1px 4px white inset;
    }
</style>
<body>
    <div class="parent">
        <div class="child">
            <h1 style="text-align: center;font-size: 55px; color: white;font-family: cursive;">Factorial calculator</h1>
            <div style="text-align: center;color: white;font-size: 25px;">Enter number for factorial</div>
            <div style="text-align: center;"><input type="number" name="" id="num" placeholder="Enter number"></div>
            <div style="text-align: center;"><button id="calculate">Calculate</button></div>
            <div style="text-align: center; color: white;font-size: 25px;" id="output">
            </div>
        </div>
    </div>
    <script>
        //Create Factorial Calculater where u provide some number and your logic generate factorial of that number.
        let btn=document.getElementById("calculate");
        let val=document.getElementById("num");
        let res=document.getElementById("output");
        btn.addEventListener("click",function(){
            let n=val.value;
            if(n>=0){
                let fact=calculateFactorial(n);
                res.textContent=`Factorial if ${n} is ${fact}`;
                res.style.color="green";
            }
            else{
                res.textContent="invalid input";
                res.style.color="red";
            }
        });
        function calculateFactorial(n){
            if(n===0 || n===1){
                return 1;
            }
            else{
                return n*calculateFactorial(n-1);
            }
        }
    </script>
</body>
</html>
